<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="icon" href="img/music-icon.png" />
    <script src="https://kit.fontawesome.com/db6a41f05b.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="nav-top">
      <div class="title">
        <h1>Aurora</h1>
        <i class="fa-solid fa-mug-hot"></i>
      </div>

      <div class="link-icon">
        <a href="https://github.com/EntropyAurr" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="player-content">
        <div id="player-album-art">
          <img src="img/animation-art.gif" />
        </div>

        <div class="player-display">
          <div class="top-button">
            <div class="volume">
              <p id="show-volume">15</p>

              <button class="volume-on" id="volume-on">
                <i class="fa-solid fa-volume-low"></i>
              </button>

              <button class="volume-off" id="volume-off"><i class="fa-solid fa-volume-mute"></i></button>

              <input type="range" id="volume-adjust" min="0" max="100" value="15" />
            </div>

            <div class="function-icon">
              <button class="open-playlist-btn" id="open-playlist-btn">
                <i class="fa-solid fa-snowflake"></i>
              </button>
            </div>
          </div>

          <div class="player-display-song-artist">
            <p id="player-song-title"></p>
            <p id="player-song-artist"></p>
          </div>

          <div class="song-track">
            <span id="currentTime">0:00</span>
            <input type="range" id="songProgress" value="0" min="0" max="100" step="0.1" />
            <span id="songDuration">0:00</span>
          </div>

          <div class="player-buttons">
            <button id="shuffle" class="shuffle" aria-label="Shuffle">
              <i class="fa-solid fa-shuffle"></i>
            </button>

            <button id="previous" class="previous" aria-label="Previous">
              <i class="fa-solid fa-backward-step"></i>
            </button>

            <button id="play" class="play" aria-label="Play">
              <i class="fa-solid fa-play"></i>
            </button>

            <button id="pause" class="pause" aria-label="Pause">
              <i class="fa-solid fa-pause"></i>
            </button>

            <button id="next" class="next" aria-label="Next">
              <i class="fa-solid fa-forward-step"></i>
            </button>

            <button class="repeat-0 repeat" id="repeat-0" aria-label="Not Repeat">
              <i class="bi bi-repeat"></i>
            </button>

            <button class="repeat-1 repeat" id="repeat-1" aria-label="Repeat">
              <i class="bi bi-repeat-1"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="playlist-content hidden">
        <h2 class="playlist-title hidden" id="playlist">Playlist</h2>

        <ul id="playlist-songs" class="hidden"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
